<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar-Curso</title>
    <link rel="stylesheet" href="assets/css/editar.css">
</head>
<body>

<div class="container">
    <h2>Editar Produto</h2>
    <form id="contact-form">
        <div class="form-group">
            <label>Produto:</label>
            <input placeholder="Digite o nome do produto:">
        </div>
        <div class="form-group">
            <label>Fornecedor:</label>
            <input placeholder="Digite o nome do fornecedor:">
        </div>
        <div class="form-group">
            <label>Valor:</label>
            <input  placeholder="Digite o valor do produto:">
        </div>
        <div class="form-group">
            <label>Quantidade:</label>
            <input  placeholder="Digite a quantidade do produto:">
        </div>
        <div class="form-group">
            <label>Categoria:</label>
            <input  placeholder="Digite a categoria do produto:">
        </div>
        <div class="btn-save" >
            <a class="btn-salvar">Salvar</a>
        </div>
        <div class="btn-back" >
            <a class="btn-voltar" href="new.html">Voltar</a>
        </div>
    </form>
</div>

<!--MODAL-->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Produto editado com sucesso!</p>
    </div>
</div>


<script src="assets/js/editar.js" ></script>

</body>
</html>
